    <body>
        <header>
            <a href="index.html"><img src="img/logo.png" style="border-radius:  50%;" alt="logo"></a>

            <div id="top"><img src="img/banner.jpg" alt="banner" style="width:100%;"></div>
            <div id="stripe"></div>
            <main>
                <div id="contact">
                    <h1>Kontakt</h1>
                    <hr style="height: 2px; background-color: #111; width: 75%">
                    <form>
                        <input class="contact-field" type="text" placeholder="Imię i nazwisko" required>
                        <input class="contact-field" type="email" placeholder="adres e-mail" required>
                        <input class="contact-field" type="text" placeholder="numer telefonu">
                        <textarea class="contact-field" placeholder="twoja wiadomość" required></textarea>
                        <input class="contact-submit" type="submit" value="WYŚLIJ">
                    </form>
                </div>
            </main>
        </div>
